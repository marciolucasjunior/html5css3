<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
}

a {
    color: blue;
    text-decoration: none;
    font-weight: bold;
}

a:visited {
    color:red;
    
}

a:hover {

color: black;
text-decoration: underline
}

a:active {

    color: blue;
}

a::after {
    content: '[link]' ;
color: blueviolet;
text-decoration: none;
font-weight: normal;

}



</style>



</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
<li><a href="https://gustavoguanabara.github.io">Reposotório Github</a></li>
<li><a href="https://youtube.com/cursoemvideo/">Canal do Youtube</a></li>
<li><a href="https://www.cursoemvideo.com">Site de comunicação</a></li>



    </ul>
</body>
</html>
